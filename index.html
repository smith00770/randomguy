<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guys</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Attractive background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .name {
            font-size: 24px;
            color: #333; /* Font color */
            margin-bottom: 20px;
        }

        .btn {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="name" id="nameDisplay">John Doe</div>
        <button class="btn" onclick="generateName()">Generate Random Guy</button>
    </div>

    <script>
        // Array of random guys' names
        var names = [
            "John Doe",
            "Michael Smith",
            "David Johnson",
            "James Brown",
            "Robert Wilson",
            "Christopher Lee",
            "Matthew Taylor",
            "Daniel Clark",
            "Richard Martinez",
            "Joseph Anderson"
        ];

        function generateName() {
            var randomIndex = Math.floor(Math.random() * names.length);
            document.getElementById('nameDisplay').textContent = names[randomIndex];
        }
    </script>
</body>
</html>
